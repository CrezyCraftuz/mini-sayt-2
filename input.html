<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Xabar yuborish</h1>
        <form class="form" action="https://echo.htmlacademy.ru">
            <div class="big">
                <label class="label" for="textall">Ism Familiya:</label>
                <input name="Ism Familiya:" id="textall" class="input" type="text" placeholder="Ism Familiya">
                <div class="box">
                    <div class="big">
                        <label for="prismlive">Telfon Raqam:</label>
                        <input name="Telefon Raqam:" id="prismlive" class="input" placeholder="+998 90 000 00 00" type="text">
                    </div>
                        <div class="big">
                            <label for="email">Email</label>
                            <input name="Email" id="email" class="input" placeholder="name@gmail.com" type="text">
                        </div>
                </div>
                <br>
            </div>
            <button class="btn">Submit</button>
        </form>
</body>
</html>
